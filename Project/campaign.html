          <main>
            <section id="create-campaign">
                <h2>Create a New Campaign</h2>
                <form action="process_campaign.php" method="POST">
                    <label for="campaign-title">Campaign Title:</label>
                    <input type="text" id="campaign-title" name="campaign-title" required><br>
                    
                    <label for="campaign-description">Campaign Description:</label>
                    <textarea id="campaign-description" name="campaign-description" rows="4" required></textarea><br>
                    
                    <label for="campaign-date">Campaign Date:</label>
                    <input type="date" id="campaign-date" name="campaign-date" required><br>
                    
                    <input type="submit" value="Create Campaign">
                </form>
            </section>
        </main>
